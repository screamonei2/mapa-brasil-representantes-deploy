                        }
                    });
                }

                function zoomToMunicipio(municipioName, stateName) {
                    // Primeiro, garantir que os municípios do estado estão carregados
                    const stateCode = getStateCodeByName(stateName);
                    if (!stateCode) return false;

                    // Encontrar e selecionar o estado primeiro
                    const stateFeature = geoJsonLayer.getLayers().find(layer => {
                        const props = layer.feature.properties;
                        const layerStateCode = getStateCode(props);
                        const layerStateName = props.nome || props.name || props.NAME;

                        return layerStateCode === stateCode ||
                            normalize(layerStateName) === normalize(stateName);
                    });

                    if (!stateFeature) {
                        console.log('Estado não encontrado:', stateName, stateCode);
                        return false;
                    }

                    // Reset do estado anterior se existir
                    if (selectedStateLayer) {
                        geoJsonLayer.resetStyle(selectedStateLayer);
                    }

                    // Remove municípios anteriores se existirem
                    if (municipiosLayer) {
                        map.removeLayer(municipiosLayer);
                        municipiosLayer = null;
                    }

                    // Reset do município selecionado
                    selectedMunicipioLayer = null;

                    // Seleciona o estado
                    selectedStateLayer = stateFeature;
                    selectedStateLayer.setStyle(selectedMapStyle);
                    currentState = { code: stateCode, name: stateName, layer: stateFeature };

                    // Filtrar municípios do estado
                    const estadoMunicipios = municipiosData.features.filter(feature => {
                        const props = feature.properties;
                        let municipioState = props.uf || props.estado || props.sigla_uf ||
                            props.UF || props.ESTADO || props.cd_geocuf;

                        // Para geojs-100-mun-v2.json, extrair UF do campo uf_municipio
                        if (!municipioState && props.uf_municipio) {
                            const match = props.uf_municipio.match(/^([A-Z]{2})\s*-/);
                            if (match) {
                                municipioState = match[1];
                            }
                        }

                        return municipioState === stateCode ||
                            municipioState === stateName ||
                            normalize(municipioState) === normalize(stateCode) ||
                            normalize(municipioState) === normalize(stateName);
                    });

                    if (estadoMunicipios.length === 0) {
                        console.log('Nenhum município encontrado para o estado:', stateName, stateCode);
                        return false;
                    }

                    // Encontrar o município específico
                    const targetMunicipio = estadoMunicipios.find(feature => {
                        const props = feature.properties;
                        const name = props.name || props.nome || props.municipio || props.description;
                        return normalize(name) === normalize(municipioName);
                    });

                    if (!targetMunicipio) {
                        console.log('Município não encontrado:', municipioName, 'no estado:', stateName);
                        // Mesmo assim, mostrar os municípios do estado
                        showMunicipios(stateCode, stateName, stateFeature);
                        return false;
                    }

                    // Criar layer com todos os municípios do estado
                    municipiosLayer = L.geoJson(estadoMunicipios, {
                        style: feature => {
                            const name = feature.properties.name || feature.properties.nome || feature.properties.municipio || feature.properties.description;
                            // Passar o código do estado para garantir que apenas este estado seja colorido
                            return getMunicipioStyleByRepresentative(name, stateCode);
                        },
                        onEachFeature: onEachMunicipioFeature
                    }).addTo(map);

                // --- LÓGICA E RENDERIZAÇÃO ---

                function normalize(str) {
                    return (str || "")
                        .toString()
                        .normalize("NFD")
                        .replace(/[̀-ͯ]/g, "")
                        .replace(/[^\w\s]/gi, "")
                        .replace(/\s+/g, " ")
                        .trim()
                        .toLowerCase();
                }

                function handleSearch() {
                    const query = searchInput.value.trim();

                    if (!query) {
                        // Não fazer reset completo quando a query estiver vazia
                        // Apenas limpar o estado do input e esconder sugestões
                        hideSuggestions();
                        // Reset input state
                        searchInput.classList.remove('has-results', 'no-results', 'search-loading');
                        return;
                    }

                    // Adicionar estado de loading
                    searchInput.classList.add('search-loading');
                    searchInput.classList.remove('has-results', 'no-results');

                    // Adicionar ao histórico apenas se não foi uma busca de sugestão
                    if (document.activeElement !== searchInput || !suggestionsContainer.classList.contains('hidden')) {
                        addToRecentSearches(query);
                    }

                    hideSuggestions();

                    // Simular delay para mostrar loading (pode ser removido em produção)
                    setTimeout(() => {
                        const results = searchRepresentatives(query);

                        // Remover loading e adicionar estado baseado nos resultados
                        searchInput.classList.remove('search-loading');

                        if (results.length === 0) {
                            searchInput.classList.add('no-results');
                            renderResults([], query);
                        } else {
                            searchInput.classList.add('has-results');
                            renderResults(results, query);
                        }
                    }, 200); // Delay de 200ms para mostrar loading
                }

                                normalize(estado) === normalize(currentState.code) || 
                                normalize(estado) === normalize(currentState.name)
                            );
                        } else if (representante.SiglaEstado) {
                            // Estrutura antiga
                            representanteAtendeEstado = normalize(representante.SiglaEstado) === normalize(currentState.code) ||
                                                     normalize(representante.Estado) === normalize(currentState.name);
                        }
                        
                        if (!representanteAtendeEstado) {
                            console.log(`🚫 REPRESENTANTE ${representante.NomeRepresentante} NÃO atende o estado selecionado ${currentState.code}`);
                            console.log(`🚫 Estados do representante:`, representante.EstadosDetalhados ? Object.keys(representante.EstadosDetalhados) : `${representante.SiglaEstado} (${representante.Estado})`);
                            return; // Não processar este representante
                        }
                        
                        console.log(`✅ REPRESENTANTE ${representante.NomeRepresentante} ATENDE o estado selecionado ${currentState.code}`);
                    }

                    // Remover highlight anterior se existir
                    if (highlightedMunicipiosLayer) {
                        map.removeLayer(highlightedMunicipiosLayer);
                        highlightedMunicipiosLayer = null;
                    }

                    // Encontrar municípios atendidos pelo representante
                    const municipiosDestacados = [];

                    if (representante.EstadosDetalhados) {
                        // Nova estrutura: percorrer estados e suas cidades
                        Object.entries(representante.EstadosDetalhados).forEach(([estado, dadosEstado]) => {
                            // CRÍTICO: Se estivermos visualizando um estado específico, mostrar APENAS municípios deste estado
                            if (viewMode === 'municipios' && currentState && currentState.code) {
                                // Verificar se o estado do representante corresponde ao estado atualmente selecionado
                                const estadoCorresponde = normalize(estado) === normalize(currentState.code) ||
                                                       normalize(estado) === normalize(currentState.name);
                                
                                if (!estadoCorresponde) {
                                    console.log(`🚫 Pulando estado ${estado} do representante ${representante.NomeRepresentante} - não corresponde ao estado selecionado ${currentState.code}`);
                                    return; // Pular este estado se não for o estado atual
                                }
                                
                                console.log(`✅ Processando estado ${estado} do representante ${representante.NomeRepresentante} - corresponde ao estado selecionado ${currentState.code}`);
                                
                                // FORÇAR: Apenas processar municípios deste estado específico
                                console.log(`🔒 Processando APENAS municípios do estado ${estado} (${currentState.code})`);
                            }

                            if (dadosEstado.cidades && Array.isArray(dadosEstado.cidades)) {
                                dadosEstado.cidades.forEach(cidade => {
                                    const normalizedCidade = normalize(cidade);

                                    // CRÍTICO: Buscar município APENAS no estado selecionado
                                    // Evitar conflitos de cidades com mesmo nome em estados diferentes
                                    const municipioFeature = municipiosData.features.find(feature => {
                                        const props = feature.properties;
                                        const municipioName = props.name || props.nome || props.municipio || props.description;
                                        const municipioState = props.uf || props.estado || props.sigla_uf || props.UF || props.ESTADO || props.cd_geocuf;

                                        // Para geojs-100-mun-v2.json, extrair UF do campo uf_municipio
                                        let extractedState = municipioState;
                                        if (!extractedState && props.uf_municipio) {
                                            const match = props.uf_municipio.match(/^([A-Z]{2})\s*-/);
                                            if (match) {
                                                extractedState = match[1];
                                            }
                                        }

                                        // VERIFICAÇÃO 1: Nome do município deve corresponder
                                        const nomeCorresponde = normalize(municipioName) === normalizedCidade;
                                        if (!nomeCorresponde) return false;

                                        // VERIFICAÇÃO 2: Estado do município deve corresponder ao estado do representante
                                        const estadoRepresentanteCorresponde = extractedState === estado || normalize(extractedState) === normalize(estado);
                                        if (!estadoRepresentanteCorresponde) return false;

                                        // VERIFICAÇÃO 3: CRÍTICA - Se estamos no modo municípios, o município deve estar no estado selecionado
                                        if (viewMode === 'municipios' && currentState && currentState.code) {
                                            // FORÇAR: Comparação exata de estado primeiro
                                            let pertenceAoEstadoSelecionado = false;
                                            
                                            // Comparação direta (mais rigorosa)
                                            if (extractedState === currentState.code) {
                                                pertenceAoEstadoSelecionado = true;
                                                console.log(`🔒 Match exato: ${extractedState} === ${currentState.code}`);
                                            }
                                            // Comparação normalizada (fallback)
                                            else if (normalize(extractedState) === normalize(currentState.code)) {
                                                pertenceAoEstadoSelecionado = true;
                                                console.log(`🔒 Match normalizado: ${normalize(extractedState)} === ${normalize(currentState.code)}`);
                                            }
                                            // Comparação por nome (último recurso)
                                            else if (normalize(extractedState) === normalize(currentState.name)) {
                                                pertenceAoEstadoSelecionado = true;
                                                console.log(`🔒 Match por nome: ${normalize(extractedState)} === ${normalize(currentState.name)}`);
                                            }
                                            
                                            if (!pertenceAoEstadoSelecionado) {
                                                console.log(`🚫 Município ${municipioName} no estado ${extractedState} IGNORADO - não pertence ao estado selecionado ${currentState.code}`);
                                                console.log(`🚫 Comparações tentadas: ${extractedState} vs ${currentState.code}, ${normalize(extractedState)} vs ${normalize(currentState.code)}, ${normalize(extractedState)} vs ${normalize(currentState.name)}`);
                                                return false;
                                            }
                                            
                                            console.log(`✅ Município ${municipioName} no estado ${extractedState} ACEITO - pertence ao estado selecionado ${currentState.code}`);
                                        }
                                        
                                        return true;
                                    });

                                    if (municipioFeature) {
                                        municipiosDestacados.push(municipioFeature);
                                    }
                                });
                            }
                        });
                    } else {
                        // Estrutura antiga: usar CidadesAtendidas
                        // CRÍTICO: Se estivermos visualizando um estado específico, mostrar APENAS municípios deste estado
                        if (viewMode === 'municipios' && currentState && currentState.code) {
                            const estadoCorresponde = normalize(representante.SiglaEstado) === normalize(currentState.code) ||
                                                   normalize(representante.Estado) === normalize(currentState.name);
                            
                            if (!estadoCorresponde) {
                                console.log(`🚫 Pulando representante ${representante.NomeRepresentante} do estado ${representante.SiglaEstado} - não corresponde ao estado selecionado ${currentState.code}`);
                                // Não destacar municípios de outros estados quando estiver focado em um estado específico
                                return;
                            }
                        }

                        const cidadesAtendidas = representante.CidadesAtendidas || [];
                        cidadesAtendidas.forEach(cidade => {
                            const normalizedCidade = normalize(cidade);

                            // CRÍTICO: Buscar município APENAS no estado selecionado
                            // Evitar conflitos de cidades com mesmo nome em estados diferentes
                            const municipioFeature = municipiosData.features.find(feature => {
                                const props = feature.properties;
                                const municipioName = props.name || props.nome || props.municipio || props.description;
                                const municipioState = props.uf || props.estado || props.sigla_uf || props.UF || props.ESTADO || props.cd_geocuf;

                                // Para geojs-100-mun-v2.json, extrair UF do campo uf_municipio
                                let extractedState = municipioState;
                                if (!extractedState && props.uf_municipio) {
                                    const match = props.uf_municipio.match(/^([A-Z]{2})\s*-/);
                                    if (match) {
                                        extractedState = match[1];
                                    }
                                }

                                // VERIFICAÇÃO 1: Nome do município deve corresponder
                                const nomeCorresponde = normalize(municipioName) === normalizedCidade;
                                if (!nomeCorresponde) return false;

                                // VERIFICAÇÃO 2: Estado do município deve corresponder ao estado do representante
                                const estadoRepresentanteCorresponde = extractedState === representante.SiglaEstado || normalize(extractedState) === normalize(representante.SiglaEstado);
                                if (!estadoRepresentanteCorresponde) return false;

                                // VERIFICAÇÃO 3: CRÍTICA - Se estamos no modo municípios, o município deve estar no estado selecionado
                                if (viewMode === 'municipios' && currentState && currentState.code) {
                                    // FORÇAR: Comparação exata de estado primeiro
                                    let pertenceAoEstadoSelecionado = false;
                                    
                                    // Comparação direta (mais rigorosa)
                                    if (extractedState === currentState.code) {
                                        pertenceAoEstadoSelecionado = true;
                                        console.log(`🔒 Match exato: ${extractedState} === ${currentState.code}`);
                                    }
                                    // Comparação normalizada (fallback)
                                    else if (normalize(extractedState) === normalize(currentState.code)) {
                                        pertenceAoEstadoSelecionado = true;
                                        console.log(`🔒 Match normalizado: ${normalize(extractedState)} === ${normalize(currentState.code)}`);
                                    }
                                    // Comparação por nome (último recurso)
                                    else if (normalize(extractedState) === normalize(currentState.name)) {
                                        pertenceAoEstadoSelecionado = true;
                                        console.log(`🔒 Match por nome: ${normalize(extractedState)} === ${normalize(currentState.name)}`);
                                    }
                                    
                                    if (!pertenceAoEstadoSelecionado) {
                                        console.log(`🚫 Município ${municipioName} no estado ${extractedState} IGNORADO - não pertence ao estado selecionado ${currentState.code}`);
                                        console.log(`🚫 Comparações tentadas: ${extractedState} vs ${currentState.code}, ${normalize(extractedState)} vs ${normalize(currentState.code)}, ${normalize(extractedState)} vs ${normalize(currentState.name)}`);
                                        return false;
                                    }
                                    
                                    console.log(`✅ Município ${municipioName} no estado ${extractedState} ACEITO - pertence ao estado selecionado ${currentState.code}`);
                                }
                                
                                return true;
                            });

                            if (municipioFeature) {
                                municipiosDestacados.push(municipioFeature);
                            }
                        });
                    }

                    if (municipiosDestacados.length === 0) {
                        console.log('🚫 Nenhum município encontrado no mapa para o representante:', representante.NomeRepresentante);
                        if (viewMode === 'municipios' && currentState) {
                            console.log(`🚫 Nenhum município do representante ${representante.NomeRepresentante} encontrado no estado selecionado ${currentState.code}`);
                        }
                        return; // Não mostrar alert, apenas não destacar nada
                    }

                    console.log(`✅ Encontrados ${municipiosDestacados.length} municípios para destacar do representante ${representante.NomeRepresentante} no estado ${currentState ? currentState.code : 'todos'}`);

                    // Criar camada de destaque
                    const representanteColor = representativeColorMap.get(representante.id) || '#FF6B6B';

                    highlightedMunicipiosLayer = L.geoJson(municipiosDestacados, {
                        style: {
                            fillColor: representanteColor,
                            weight: 3,
                            opacity: 1,
                            color: '#FFFFFF',
                            dashArray: '5,5',
                            fillOpacity: 0.8
                        },
                        onEachFeature: function (feature, layer) {
                            const props = feature.properties;
                            const municipioName = props.name || props.nome || props.municipio || props.description;

                            layer.bindTooltip(`
                            <strong>${municipioName}</strong><br>
                            <span style="color: ${representanteColor}; font-weight: bold;">●</span> ${representante.NomeRepresentante}
                        `, {
                                permanent: false,
                                direction: 'top',
                                className: 'highlight-tooltip'
                            });
                        }
                    }).addTo(map);

                    // Fazer zoom para mostrar todos os municípios destacados
                    if (highlightedMunicipiosLayer.getBounds().isValid()) {
                        map.fitBounds(highlightedMunicipiosLayer.getBounds(), {
                            padding: [20, 20],
                            maxZoom: 8
                        });
                    }

                    // Destacar o card clicado
                    document.querySelectorAll('.result-item').forEach((card, i) => {
                        if (i === index) {
                            card.style.backgroundColor = representanteColor + '20'; // 20% opacity
                            card.style.borderLeft = `4px solid ${representanteColor}`;
                        } else {
                            card.style.backgroundColor = '';
                            card.style.borderLeft = '';
                        }
                    });

                    // Aplicar função para manter ordem das layers
                    ensureNonSelectedStatesStayBlue();
                    
                    // LOG FINAL: Mostrar exatamente quais municípios foram destacados
                    if (municipiosDestacados.length > 0) {
                        console.log(`🎯 MUNICÍPIOS DESTACADOS para ${representante.NomeRepresentante}:`);
                        municipiosDestacados.forEach(municipio => {
                            const props = municipio.feature.properties;
                            const nome = props.name || props.nome || props.municipio || props.description;
                            const estado = props.uf || props.estado || props.sigla_uf || props.UF || props.ESTADO || props.cd_geocuf;
                            console.log(`   ✅ ${nome} (${estado})`);
                        });
                    }

                    // Atualizar título
                    mainTitle.textContent = `Áreas atendidas por ${representante.NomeRepresentante} (${municipiosDestacados.length} municípios)`;
                }

                function resetView(clearSearch = true) {
                    // Reset de todas as seleções
                    if (selectedStateLayer) {
                        geoJsonLayer.resetStyle(selectedStateLayer);
                        selectedStateLayer = null;
                    }

                    if (selectedMunicipioLayer) {
                        selectedMunicipioLayer = null;
                    }

                    if (municipiosLayer) {
                        map.removeLayer(municipiosLayer);
                        municipiosLayer = null;
                    }

                    if (highlightedMunicipiosLayer) {
                        map.removeLayer(highlightedMunicipiosLayer);
                        highlightedMunicipiosLayer = null;
                    }

                    // Remover bairros quando voltar para visualização geral
                    if (bairrosLayer && map.hasLayer(bairrosLayer)) {
                        map.removeLayer(bairrosLayer);
                        console.log('🏘️ Bairros removidos ao voltar para visualização geral');
                    }

                    // Reset dos estilos dos bairros se estiverem visíveis
                    if (bairrosLayer) {
                        bairrosLayer.eachLayer(layer => {
                            // Resetar para o estilo padrão dos bairros
                            const bairroName = layer.feature.properties.NOME_DIST;
                            if (bairroName) {
                                const normalizedBairroName = normalize(bairroName);
                                const bairroEstadoKey = `${normalizedBairroName}-SP`;
                                const representatives = municipioRepresentativeMap.get(bairroEstadoKey) || [];

                                if (representatives.length > 0) {
                                    const firstRep = representatives[0];
                                    const color = representativeColorMap.get(firstRep.id) || '#3b82f6';
                                    layer.setStyle({
                                        color: '#DC2626',
                                        weight: 3,
                                        opacity: 1,
                                        dashArray: '8,6',
                                        fillColor: color,
                                        fillOpacity: 0.7,
                                    });
                                } else {
                                    layer.setStyle({
                                        color: '#DC2626',
                                        weight: 2,
                                        opacity: 0.6,
                                        dashArray: '6,4',
                                        fillColor: '#3b82f6',
                                        fillOpacity: 0.2,
                                    });
                                }
                            }
                        });
                    }

                    currentState = null;
                    viewMode = 'states';

                    // Garantir que todos os estados voltem para cor azul padrão
                    geoJsonLayer.eachLayer(layer => {
                        layer.setStyle(defaultMapStyle);
                    });

                    // Manter apenas estados não selecionados em azul
                    ensureNonSelectedStatesStayBlue();

                    map.setView([-15.78, -47.92], 4);
                    if (clearSearch) {
                        searchInput.value = '';
                        showInitialMessage();
                        backButton.classList.add('hidden');
                        mainTitle.textContent = 'Escolha sua região para encontrar representantes';
                    }

                    // Atualizar estilos dos municípios se ainda estiverem visíveis
                    if (municipiosLayer) {
                        municipiosLayer.eachLayer(layer => {
                            const props = layer.feature.properties;
                            const municipioName = props.name || props.nome || props.municipio || props.description;
                            // Como estamos resetando a view, forçar cor azul padrão (sem estado específico)
                            layer.setStyle(getMunicipioStyleByRepresentative(municipioName, null));
                        });
                    }

                    // Esconder legenda
                    updateLegend([]);

                    // Remove legenda de cores se existir
                    const existingLegend = document.getElementById('color-legend');
                    if (existingLegend) {
                        existingLegend.remove();
                    }

                    // Reset dos cards destacados
                    document.querySelectorAll('.result-item').forEach(card => {
                        card.style.backgroundColor = '';
                        card.style.borderLeft = '';
                    });
                }

                initializeApp();
            });
        </script>
